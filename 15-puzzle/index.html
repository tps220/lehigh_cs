<!DOCTYPE html>
<html lang="us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fifteen Puzzle</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="app.js" type="text/javascript"></script>
</head>

<body>
  <div class="container" id="page1">
    <h1 id="page-title">15 Puzzle</h1>
    <button type="button" id="scroll-to-play" class="btn btn-link">
      <p class="play-game-text">Play Game</p>
      <span class="glyphicon glyphicon-hand-down" aria-hidden="true"></span>
  </button>
  </div>
  <div class="container" id="page2">
    <h1 id="play-game-title">Game Center</h1>
    <div class="form-group center-block" id="new-game-form">
      <label id="category-select-header">Select A Category</label>
      <select class="form-control" id="category">
      <option>Nature</option>
      <option>Lion</option>
      <option>Boston</option>
      <option>Sports</option>
      <option>Lehigh</option>
    </select>
      <button type="button" class="btn btn-primary" id="start-game-button" onclick="loadimages()">Start New Game</button>
    </div>
    <div id="board">
    </div>
    <div id="leaderboard-link-container">
      <button type="button" id="leaderboard-link" class="btn btn-link">
      <p id="leaderboard-text">Leaderboard/Statistics</p>
      <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
  </button>
    </div>
  </div>

  <div class="container" id="page3">
    <h1 id="leaderboard-title">Leaderboard</h1>
    <div class="container" id="leaderboard-container">
      <h2 id="top10">Top 10</h2>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th>Date</th>
            <th># of Moves</th>
            <th>Time Taken</th>
          </tr>
        </thead>
        <tbody id="leaderboard-data">
        </tbody>
      </table>
      <button type="button" class="btn btn-danger" id="sort-button1" onclick="sortByTime(); load_leaderboard();">Sort By Time</button>
      <button type="button" class="btn btn-danger" id="sort-button2"onclick="sortByTries(); load_leaderboard();">Sort By Tries</button>
      <button type="button" class="btn btn-danger" id="sort-button3"onclick="clearLeaderboard();">Clear History</button>
    </div>
  </div>
</body>

</html>
